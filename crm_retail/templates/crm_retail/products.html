
{% extends 'crm_retail/main.html' %}
{% load static %}
{% block content %}
<main>
    <div class="album bg-light">
        <div class="container ">
            <div class=" row">
                <div class="row center">
                    {% for i in products %}
                    <div class="col-4 p-4">
                        <div class="card shadow-sm">
                            <img src="{% static 'media/og_stock_phone.png' %}">
                            <div class="card-body">
                                <p class="card-text">
                                    {{i.product_name}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    </div>
                                    <small class="text-muted">{{i.price}}</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
